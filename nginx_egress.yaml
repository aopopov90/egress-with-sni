apiVersion: v1
kind: Service
metadata:
  name: nginx-egress
  namespace: istio-system
  labels:
    run: nginx-egress
spec:
  ports:
  - port: 443
    protocol: TCP
  selector:
    run: nginx-egress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-egress
  namespace: istio-system
spec:
  selector:
    matchLabels:
      run: nginx-egress
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-egress
    spec:
      containers:
      - name: nginx-egress
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx
          readOnly: true
        - name: nginx-server-certs
          mountPath: /etc/nginx-server-certs
          readOnly: true
        - name: nginx-ca-certs
          mountPath: /etc/nginx-ca-certs
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-egress
      - name: nginx-server-certs
        secret:
          secretName: nginx-server-certs
      - name: nginx-ca-certs
        secret:
          secretName: nginx-ca-certs